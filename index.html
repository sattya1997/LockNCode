<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File and Text Encryption/Decryption</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
  <script defer src="index.js"></script>
</head>

<body>
  <div class="container">
    <h1>File Encryption and Decryption</h1>
    <div class="file-input-container">
      <span><label for="fileInput" class="file">Browse...</label></span>
      <p id="selected-files-text">No file selected</p>
    </div>
    <input type="file" id="fileInput" multiple="">
    <br>
    <div class="input-container">
      <label for="passphraseInput">Enter Passphrase:</label>
      <input type="password" id="passphraseInput" placeholder="Passphrase">
    </div>
    <div class="button-container">
      <button id="encryptFiles">Encrypt</button>
      <button id="decryptFiles">Decrypt</button>
    </div>

    <h2>Text Encryption and Decryption</h2>
    <div class="textarea-container">
      <label for="inputText">Input Text:</label>
      <textarea id="inputText" placeholder="Type text here..."></textarea>
    </div>
    <div class="button-container">
      <button id="encryptText">Encrypt</button>
      <button id="decryptText">Decrypt</button>
    </div>
    <div id="error-msg"></div>
    <div class="textarea-container">
      <label for="outputText">Output Text:</label>
      <textarea id="outputText" placeholder="Result will appear here..." readonly></textarea>
    </div>
  </div>
</body>

</html>
